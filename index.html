<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>The Last Braincell</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>The Last Braincell ­ЪДа</h1>
    <p class="slogan">РђюWe, the unwilling, led by the unknowing...РђЮ</p>
  </header>

  <div class="menu">
    <button onclick="showAdd()">Add New</button>
    <button onclick="showBrowse()">Browse</button>
  </div>

  <section id="addSection" class="hidden">
    <h2>Add New Entry</h2>
    <input type="text" id="topicSearch" placeholder="Search or Create Topic..." oninput="searchTopic()">
    <div id="searchResults"></div>
    <div id="editorSection" class="hidden">
      <h3 id="editorTitle"></h3>
      <div id="toolbar">
        <button onclick="cmd('bold')">B</button>
        <button onclick="cmd('italic')">I</button>
        <button onclick="cmd('underline')">U</button>
      </div>
      <div id="editor" contenteditable="true"></div>
      <button onclick="addEntry()">Add Entry</button>
    </div>
  </section>

  <section id="browseSection" class="hidden">
    <h2>Browse Topics</h2>
    <div id="topicsContainer"></div>
  </section>

<script src="app.js"></script>
</body>
</html>
